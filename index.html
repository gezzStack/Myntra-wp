<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, kids Fashion and Lifestyle - Myntra</title>
    <link rel="icon" href="logo.myntra.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav-panel">

            <div class="pa-logo">
                <img src="myntra_logo.png" alt="Myntra Logo">
            </div>

            <div class="pa-options">
                <p class="men">MEN</p>
                <p class="women">WOMEN</p>
                <p class="kids">KIDS</p>
                <p class="home">HOME & LIVING</p>
                <p class="beauty"> &nbsp;BEAUTY</p>
                <p class="studio">STUDIO <sup> NEW</sup></p>
            </div>

            <div class="pa-search">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" placeholder=" Search for Products, Brands & more">
            </div>
            
            <div class="pa-profile">
                <div class="pro-user">
                    <i id="user-i" class="fa-regular fa-user"></i>
                    <p class="pro-p">Profile</p>
                </div>
                <div class="pro-user">
                    <i id="user-i" class="fa-regular fa-heart"></i>
                    <p class="pro-p">Wishlist</p>
                </div>
                <div class="pro-user">
                    <i id="user-i" class="fa-solid fa-bag-shopping"></i>
                    <p class="pro-p"> &nbsp; &nbsp;Bag</p>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
